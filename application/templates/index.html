<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Biblioteca</title>
    <!-- Cargar Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha512-uxJhgwGZtjKZ/kz+r68ByMk9O5u0y+gV7G1rE5rVH2OGjZC13V7xrsxJUNz9oNyJ1DyBQ2vKTYI6+8dO/EJVOA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Estilo de fondo para el formulario -->
    <style>
      body {
        background-image: url('https://img.freepik.com/foto-gratis/fondo-azul-degradado-lujo-abstracto-azul-oscuro-liso-banner-estudio-vineta-negra_1258-52379.jpg?w=1380&t=st=1680145888~exp=1680146488~hmac=992511b984bf7d1ecd9eb5b9d34b3c11a0eebac47707775232109967d3afb521');
        background-size: cover;
      }
    </style>
  </head>
  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                <label for="email">Correo electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <label for="password">Contraseña</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">Recordar mi sesión</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
