<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Biblioteca</title>
  <!-- Cargar Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    integrity="sha512-uxJhgwGZtjKZ/kz+r68ByMk9O5u0y+gV7G1rE5rVH2OGjZC13V7xrsxJUNz9oNyJ1DyBQ2vKTYI6+8dO/EJVOA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilo de fondo para el formulario -->
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1557683311-eac922347aa1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1129&q=80');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                <label for="email">Correo electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <label for="password">Contraseña</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">Recordar mi sesión</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cargar los scripts de Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
    integrity="sha512-7ZmYX9uK7sIzLc0sTyqH1xxgCJPrq3dDx/AyB6lYU6LvBuU6pTPUwgKBaZFLrG9rTcCh6T1TfTQOdG4P4w4bVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
