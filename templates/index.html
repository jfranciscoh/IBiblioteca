      .nav-scroller {
        position: relative;

        height: 2.75rem;

      }

      .nav-scroller .nav {
        display: flex;

        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/3330/3330317.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal"></h1>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="username"  name="username">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password">
      <label for="floatingPassword">Contrase√±a</label>
    </div>

    <div class="checkbox mb-3">
      <label>
      </label>
    </div>
  </form>
  <button class="w-100 btn btn-lg btn-secondary" onclick="connect()">Sign in</button>

  <p class="mt-5 mb-3 text-muted">&copy; v1-31.03.23 - juanfranciscoh@hotmail.cl</p>
  
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function connect() {
          $.ajax({
              url: '/login',
              type: 'POST',
              dataType: 'json',
              data: $("form").serialize(),
              success: function (data) {
                    document.location = '/menu';

                }
          });
      }
      document.addEventListener("keydown", function (e) {
            if (e.keyCode === 13) {
                connect()
            }
        });
  </script>
